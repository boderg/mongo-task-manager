{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">
    Manage Categories
</h3>

<div class="row">
    {% for category in categories %}
        <div class="col s12 m3">
            <div class="card light-green darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="#" class="btn white light-green-text text-darken-4">Edit</a>
                    <a href="#" class="btn light-green deep-orange-text text-darken-4">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
            
{% endblock %}
